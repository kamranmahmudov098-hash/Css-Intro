<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1abc9c;
      font-family: Arial, sans-serif;
    }
    .login-box {
      width: 350px;
      background: #fff;
      margin: 100px auto;
      padding: 40px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      border-radius: 5px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 30px;
      font-size: 22px;
      font-weight: normal;
    }
    .textbox {
      margin: 15px 0;
      text-align: left;
    }
    .textbox label {
      display: block;
      color: #1abc9c;
      font-size: 14px;
    }
    .textbox input {
      width: 100%;
      padding: 8px;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      background: #1abc9c;
      border: none;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 3px;
    }
    .btn:hover {
      background: #16a085;
    }
    .forgot {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>İSTİFADƏÇİNİN GİRİŞİ</h2>
    <form>
      <div class="textbox">
        <label>İstifadəçi adı</label>
        <input type="text" placeholder="admin">
      </div>
      <div class="textbox">
        <label>Şifrə</label>
        <input type="password" placeholder="******">
      </div>
      <button type="submit" class="btn">DAXİL OL</button>
      <p class="forgot">Şifrəni Unutdun?</p>
    </form>
  </div>
</body>
</html>
