<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Quote Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://picsum.photos/1200/800?sharks") no-repeat center center/cover;
      font-family: Arial, sans-serif;
    }
    .quote-box {
      width: 500px;
      background: rgba(255, 255, 255, 0.3);
      padding: 20px;
      margin: 150px auto;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      color: #000;
      font-style: italic;
    }
    .quote-box p {
      font-size: 16px;
      line-height: 1.5;
    }
    .quote-box span {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <p>
      "Baham adalarında manqrov bağları, mərcan rifləri, dayaz dəniz otları yataqları və dərin okean xəndəkləri var - bütün bunlar köpək balıqları üçün mükəmməl ekosistemlərdir. Nəfis suda çoxsaylı köpəkbalığı növlərinin fotoşəkillərini çəkmək əvvəldən xəyal etdiyim tapşırıq idi."
    </p>
    <span>— Kamran Mahmudov</span>
  </div>
</body>
</html>
